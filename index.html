<!DOCTYPE html>
<html>
<head>
    <title>DocSwift - PDF Tools</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #ffffff);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .box {
            background: white;
            padding: 25px;
            margin: 20px auto;
            width: 90%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        input {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>DocSwift</h1>
<p>Fast & Free PDF Tools</p>

<!-- IMAGE TO PDF -->
<div class="box">
    <h3>Image → PDF</h3>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="imageToPDF()">Convert</button>
</div>

<!-- WORD TO PDF -->
<div class="box">
    <h3>Word (.docx) → PDF</h3>
    <input type="file" id="wordInput" accept=".docx">
    <br>
    <button onclick="wordToPDF()">Convert</button>
</div>

<!-- MERGE PDF -->
<div class="box">
    <h3>Merge PDF</h3>
    <input type="file" id="mergeInput" accept="application/pdf" multiple>
    <br>
    <button onclick="mergePDF()">Merge & Download</button>
</div>

<script>

async function imageToPDF() {
    const { jsPDF } = window.jspdf;
    const file = document.getElementById("imageInput").files[0];
    if (!file) return alert("Upload image");

    const reader = new FileReader();
    reader.onload = function(e) {
        const pdf = new jsPDF();
        pdf.addImage(e.target.result, 'JPEG', 10, 10, 180, 160);
        pdf.save("image-converted.pdf");
    };
    reader.readAsDataURL(file);
}

async function wordToPDF() {
    const { jsPDF } = window.jspdf;
    const file = document.getElementById("wordInput").files[0];
    if (!file) return alert("Upload Word file");

    const reader = new FileReader();
    reader.onload = function(e) {
        mammoth.extractRawText({ arrayBuffer: e.target.result })
            .then(function(result) {
                const pdf = new jsPDF();
                pdf.text(result.value, 10, 10);
                pdf.save("word-converted.pdf");
            });
    };
    reader.readAsArrayBuffer(file);
}

async function mergePDF() {
    const files = document.getElementById("mergeInput").files;
    if (files.length < 2) return alert("Select at least 2 PDFs");

    const mergedPdf = await PDFLib.PDFDocument.create();

    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
    }

    const mergedPdfFile = await mergedPdf.save();
    const blob = new Blob([mergedPdfFile], { type: "application/pdf" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "merged.pdf";
    link.click();
}

</script>

</body>
</html>
